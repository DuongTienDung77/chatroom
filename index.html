<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatRoom - Nơi kết nối mọi người</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="index.css" />
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.17.0"
  }
}
</script>
<script>
    // Apply theme from localStorage before page load to prevent flash of default theme
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
    } else {
        document.documentElement.classList.remove('dark');
    }
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900">

    <!-- Login Screen -->
    <div id="login-screen" class="flex items-center justify-center h-screen bg-gray-200 dark:bg-gray-800">
        <div class="bg-white dark:bg-gray-900 p-8 rounded-xl shadow-lg w-full max-w-sm">
            <h1 class="text-2xl font-bold text-blue-600 dark:text-blue-400 text-center mb-6">Chào mừng tới ChatRoom</h1>
            <form id="login-form">
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email</label>
                    <input type="email" id="email" class="w-full border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" value="Duongtiendung121277@gmail.com" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Mật khẩu</label>
                    <input type="password" id="password" class="w-full border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" value="password" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 dark:hover:bg-blue-500 transition-colors font-medium">
                    Đăng nhập
                </button>
            </form>
        </div>
    </div>

    <!-- Main App -->
    <div id="app" class="hidden h-screen relative overflow-hidden md:flex">
        <!-- Sidebar -->
        <div id="sidebar" class="w-80 bg-white dark:bg-gray-800 shadow-lg flex flex-col absolute md:relative z-20 h-full transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out">
            <!-- Header -->
            <div class="p-4 border-b border-gray-200 dark:border-gray-700 flex items-center justify-between">
                <h1 class="text-xl font-bold text-blue-600 dark:text-blue-400">ChatRoom</h1>
                <div class="flex items-center space-x-2">
                    <button id="theme-toggle-btn" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-500 dark:text-gray-400">
                        <i data-lucide="sun" class="w-5 h-5 hidden dark:block"></i>
                        <i data-lucide="moon" class="w-5 h-5 block dark:hidden"></i>
                    </button>
                     <button id="sidebar-close-btn" class="md:hidden p-1 text-gray-500 dark:text-gray-400 hover:text-gray-800 dark:hover:text-white">
                        <i data-lucide="x" class="w-6 h-6"></i>
                    </button>
                </div>
            </div>

            <!-- Current User -->
            <div id="current-user-avatar" class="p-4 flex items-center space-x-2 border-b border-gray-200 dark:border-gray-700">
                <!-- User avatar will be rendered here -->
            </div>

            <!-- Channels and Users List -->
            <div class="flex-1 overflow-y-auto p-2 space-y-4">
                <div>
                    <div class="flex items-center justify-between px-2 mb-1">
                        <h2 class="text-sm font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider">Kênh</h2>
                        <button id="create-channel-btn" title="Tạo kênh mới" class="p-1 text-gray-500 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-600 rounded-md">
                           <i data-lucide="plus" class="w-4 h-4"></i>
                        </button>
                    </div>
                    <div id="channels-list">
                        <!-- Channels will be rendered here -->
                    </div>
                </div>
                <div>
                    <h2 class="px-2 mb-1 text-sm font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider">Trò chuyện riêng tư</h2>
                    <div id="users-list">
                        <!-- Online users will be rendered here -->
                    </div>
                </div>
            </div>

            <!-- Bottom Navigation -->
            <div class="p-4 border-t border-gray-200 dark:border-gray-700">
                 <button id="logout-btn" class="w-full bg-red-600 text-white py-2 px-4 rounded-lg hover:bg-red-700 dark:hover:bg-red-500 transition-colors font-medium flex items-center justify-center space-x-2">
                    <i data-lucide="log-out" class="w-4 h-4"></i>
                    <span>Đăng xuất</span>
                </button>
            </div>
        </div>

        <!-- Sidebar Overlay -->
        <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-10 hidden"></div>


        <!-- Main Chat Area -->
        <div class="flex-1 flex flex-col bg-gray-50 dark:bg-gray-900">
            <!-- Chat Header -->
            <div id="chat-header-container" class="bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700 p-4 flex items-center space-x-2">
                <button id="menu-toggle-btn" class="p-2 -ml-2 text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white md:hidden">
                    <i data-lucide="menu" class="w-6 h-6"></i>
                </button>
                <div id="chat-header" class="flex-1">
                    <!-- Chat header content will be rendered here -->
                </div>
                <div id="chat-controls" class="flex items-center ml-auto space-x-2">
                    <!-- Translation Controls -->
                     <div id="translation-controls" class="hidden items-center space-x-2 border-r border-gray-200 dark:border-gray-600 pr-2">
                        <select id="source-lang-select" class="bg-gray-100 dark:bg-gray-700 border-gray-300 dark:border-gray-600 text-gray-900 dark:text-gray-200 text-sm rounded-md focus:ring-blue-500 focus:border-blue-500 block w-full p-1.5">
                            <!-- Options will be rendered here -->
                        </select>
                        <i data-lucide="arrow-right" class="w-4 h-4 text-gray-500 dark:text-gray-400"></i>
                         <select id="target-lang-select" class="bg-gray-100 dark:bg-gray-700 border-gray-300 dark:border-gray-600 text-gray-900 dark:text-gray-200 text-sm rounded-md focus:ring-blue-500 focus:border-blue-500 block w-full p-1.5">
                            <!-- Options will be rendered here -->
                        </select>
                    </div>

                    <!-- Search and Clear Controls -->
                    <div id="search-input-container" class="relative hidden">
                        <input type="text" id="searchInput" placeholder="Tìm kiếm..." class="w-40 md:w-64 bg-gray-100 dark:bg-gray-700 rounded-lg px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300">
                    </div>
                     <button id="video-call-btn" title="Cuộc gọi video" class="p-2 text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-full hidden">
                        <i data-lucide="video" class="w-5 h-5"></i>
                    </button>
                    <button id="pinned-messages-btn" title="Tin nhắn đã ghim" class="p-2 text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-full hidden">
                        <i data-lucide="pin" class="w-5 h-5"></i>
                    </button>
                     <button id="clear-chat-btn" title="Xóa trò chuyện" class="p-2 text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-full">
                        <i data-lucide="trash-2" class="w-5 h-5"></i>
                    </button>
                    <button id="search-btn" title="Tìm kiếm" class="p-2 text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-full">
                        <i data-lucide="search" class="w-5 h-5"></i>
                    </button>
                    <button id="close-search-btn" title="Đóng tìm kiếm" class="p-2 text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-full hidden">
                        <i data-lucide="x" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>

            <!-- Messages Area -->
            <div id="messagesArea" class="flex-1 overflow-y-auto p-4 space-y-4">
                <!-- Messages will be rendered here -->
            </div>

            <!-- Typing Indicator -->
            <div id="typing-indicator-container" class="px-4 pb-2">
                <!-- Typing indicator will be dynamically rendered here -->
            </div>

            <!-- Message Input -->
            <div class="bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 p-4 relative">
                 <div id="voice-status" class="hidden items-center justify-center mb-2 text-sm text-gray-600 dark:text-gray-400">
                    <div class="voice-wave">
                        <div></div><div></div><div></div><div></div><div></div>
                    </div>
                    <span id="voice-status-text" class="ml-2">Đang nghe...</span>
                </div>
                 <!-- Reply Preview -->
                <div id="reply-preview-container" class="hidden p-2 border-b border-gray-200 dark:border-gray-700 mb-2">
                    <!-- Reply preview will be rendered here -->
                </div>
                 <!-- File Preview -->
                <div id="file-preview-container" class="hidden p-2 border-b border-gray-200 dark:border-gray-700 mb-2 flex flex-col space-y-2">
                    <!-- Preview will be rendered here -->
                </div>
                <!-- Emoji Picker -->
                <div id="emoji-picker" class="absolute bottom-full mb-2 bg-white dark:bg-gray-700 shadow-lg rounded-xl p-2 grid grid-cols-8 gap-1 max-h-60 overflow-y-auto hidden z-30">
                    <!-- Emojis will be rendered here -->
                </div>
                <!-- Banned Message Overlay -->
                <div id="banned-overlay" class="absolute inset-0 bg-white/80 dark:bg-gray-800/80 flex items-center justify-center hidden z-10">
                    <div class="text-center p-4 bg-red-100 dark:bg-red-900/50 rounded-lg shadow-md">
                        <p id="banned-message" class="font-semibold text-red-600 dark:text-red-300"></p>
                    </div>
                </div>
                <input type="file" id="file-input" class="hidden" multiple>
                <form id="message-form" class="flex items-end space-x-2">
                    <button type="button" id="emoji-btn" class="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors">
                        <i data-lucide="smile" class="w-5 h-5 text-gray-500 dark:text-gray-400"></i>
                    </button>
                    <button type="button" id="attach-btn" class="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors">
                        <i data-lucide="paperclip" class="w-5 h-5 text-gray-500 dark:text-gray-400"></i>
                    </button>
                    <div class="flex-1">
                        <textarea id="messageInput" placeholder="Nhập tin nhắn..." class="w-full border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-200 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none" rows="1"></textarea>
                    </div>
                    <button type="button" id="mic-btn" class="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors">
                        <i data-lucide="mic" class="w-5 h-5 text-gray-500 dark:text-gray-400"></i>
                    </button>
                    <button type="submit" class="bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700 dark:hover:bg-blue-500 transition-colors">
                        <i data-lucide="send" class="w-5 h-5"></i>
                    </button>
                </form>
            </div>
        </div>

        <!-- Pinned Messages Sidebar -->
        <div id="pinned-messages-sidebar" class="w-80 bg-white dark:bg-gray-800 shadow-lg flex flex-col absolute z-20 h-full top-0 right-0 transform translate-x-full transition-transform duration-300 ease-in-out">
            <div class="p-4 border-b border-gray-200 dark:border-gray-700 flex items-center justify-between">
                <h2 class="font-semibold text-gray-900 dark:text-white flex items-center"><i data-lucide="pin" class="w-4 h-4 mr-2"></i>Tin nhắn đã ghim</h2>
                <button id="close-pinned-sidebar-btn" class="p-1 text-gray-500 hover:text-gray-800 dark:text-gray-400 dark:hover:text-white rounded-full">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>
            <div id="pinned-messages-list" class="flex-1 overflow-y-auto p-2">
                <!-- Pinned messages will be rendered here -->
            </div>
        </div>
    </div>
    
    <!-- Video Call Screen -->
    <div id="video-call-screen" class="hidden fixed inset-0 bg-gray-900 z-50 flex items-center justify-center">
        <!-- Remote Video -->
        <div id="remote-image-container" class="relative w-full h-full bg-black flex items-center justify-center">
            <img id="remote-image" class="w-full h-full object-contain" alt="Remote user's video feed" />
            <div id="remote-image-loader" class="absolute hidden">
                 <svg class="animate-spin h-10 w-10 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </div>
        </div>

        <div id="call-info" class="absolute top-5 left-5 bg-black/50 text-white p-2 rounded-lg text-sm"></div>

        <!-- Local Video -->
        <video id="local-video" class="absolute bottom-5 right-5 w-48 h-36 bg-black border-2 border-white rounded-lg object-cover" autoplay muted playsinline></video>
        
        <!-- Call Controls -->
        <div class="absolute bottom-10 flex items-center space-x-4">
            <button id="toggle-mic-btn" class="bg-white/20 p-4 rounded-full text-white hover:bg-white/30 backdrop-blur-sm">
                <i data-lucide="mic" class="w-6 h-6"></i>
            </button>
            <button id="toggle-camera-btn" class="bg-white/20 p-4 rounded-full text-white hover:bg-white/30 backdrop-blur-sm">
                <i data-lucide="video" class="w-6 h-6"></i>
            </button>
             <button id="end-call-btn" class="bg-red-600 p-4 rounded-full text-white hover:bg-red-700">
                <i data-lucide="phone-off" class="w-6 h-6"></i>
            </button>
        </div>
    </div>


    <!-- Universal Modal -->
    <div id="modal-overlay" class="fixed inset-0 bg-black bg-opacity-60 z-40 hidden flex items-center justify-center">
        <div id="modal-content" class="bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-md m-4">
            <div class="p-4 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center">
                <h3 id="modal-title" class="text-lg font-semibold text-gray-900 dark:text-white"></h3>
                <button id="modal-close-btn" class="p-1 hover:bg-gray-200 dark:hover:bg-gray-700 rounded-full text-gray-500 dark:text-gray-400">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>
            <div id="modal-body" class="p-6">
                <!-- Modal content goes here -->
            </div>
        </div>
    </div>
    
    <!-- Context Menu -->
    <div id="context-menu" class="hidden absolute bg-white dark:bg-gray-700 rounded-md shadow-lg py-1 z-50 text-sm">
        <!-- Context menu items go here -->
    </div>
    
    <!-- Tooltip -->
    <div id="tooltip" class="hidden absolute bg-gray-900 text-white text-sm rounded-md px-2 py-1 z-50"></div>
    
    <script type="module" src="/index.tsx"></script>
</body>
</html>
